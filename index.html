<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container">
       <div id="author">
 <p style={{marginTop: "0px",paddingRight:"5px",textAlign: "right"}}>FCC Drum Machine</p>
 </div>
    <div class="" id="drum-machine">    
    
    <div id="drums">
    <button id="synth" class="drum-pad">Q
      <audio id="Q" class="clip" src="synth.ogg">
    </button>
        <button id="KesKick" class="drum-pad">W
      <audio id="W" class="clip" src="KesKick.ogg">
    </button>
        <button id="PiccoloC" class="drum-pad">E
      <audio id="E" class="clip" src="PiccoloC.ogg">
    </button>
        <button id="Sab_HfHat" class="drum-pad">A
      <audio id="A" class="clip" src="Sab_HfHat.ogg">
    </button>
        <button id="PercFMa" class="drum-pad">S
      <audio id="S" class="clip" src="PercFMa.ogg">
    </button>
        <button id="PercFMc" class="drum-pad">D
      <audio id="D" class="clip" src="PercFMc.ogg">
    </button>
        <button id="PercFMd" class="drum-pad">Z
      <audio id="Z" class="clip" src="PercFMd.ogg">
    </button>
        <button id="PercFMb" class="drum-pad">X
      <audio id="X" class="clip" src="PercFMb.ogg">
    </button>
        <button id="FMPiano_C7" class="drum-pad">C
      <audio id="C" class="clip" src="FMPiano_C7.ogg">
    </button>
    </div>
     <div id="drum-right">

     <div id="display"></div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
